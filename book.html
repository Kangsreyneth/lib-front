<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Library Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Poppins", sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: #fff;
      position: fixed;
      width: 230px;
      padding-top: 20px;
    }
    .sidebar a {
      color: #ddd;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
    .main-content {
      margin-left: 230px;
      padding: 30px;
    }
    .book-card {
      transition: all 0.3s ease;
    }
    .book-card:hover {
      transform: scale(1.03);
    }
    .logout-btn {
      background-color: #dc3545;
      color: white;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4"><i class="fa-solid fa-book"></i> Library</h4>
    <a href="#"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="#"><i class="fa-solid fa-book"></i> Books</a>
    <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
    <a href="#" id="logoutBtn" class="logout-btn mt-4 text-center d-block"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <!-- ‚úÖ Main Content -->
  <div class="main-content">
    <div class="container">
      <h2 class="mb-4">üìö Book Management</h2>

      <!-- ‚úÖ Add Book Form -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Add New Book</h5>
          <form id="addBookForm">
            <div class="row">
              <div class="col-md-3 mb-3">
                <input type="text" class="form-control" name="title" placeholder="Book Title" required />
              </div>
              <div class="col-md-3 mb-3">
                <input type="text" class="form-control" name="author" placeholder="Author" required />
              </div>
              <div class="col-md-2 mb-3">
                <input type="number" class="form-control" name="year" placeholder="Year" required />
              </div>
              <div class="col-md-3 mb-3">
                <input type="text" class="form-control" name="category" placeholder="Category" required />
              </div>
              <div class="col-md-1 mb-3">
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- ‚úÖ Book List -->
      <div id="books-section">
        <div class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Loading books...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      const token = localStorage.getItem('token');

      // üß© Logout
      $('#logoutBtn').on('click', function() {
        localStorage.removeItem('token');
        alert('Logged out successfully!');
        window.location.href = 'login.html';
      });

      // üß© Load books from API
      function loadBooks() {
        if (!token) {
          $('#books-section').html('<p class="text-warning">Please login to view your books.</p>');
          return;
        }

        $.ajax({
          url: 'http://127.0.0.1:8000/api/books',
          type: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token
          },
          success: function(response) {
            if (response.data && response.data.length > 0) {
              let html = `<div class="row">`;
              $.each(response.data, function(index, book) {
                html += `
                  <div class="col-md-4 mb-4">
                    <div class="card book-card shadow-sm">
                      <div class="card-body">
                        <h5 class="card-title">${book.title}</h5>
                        <p class="card-text">
                          <strong>Author:</strong> ${book.author}<br>
                          <strong>Year:</strong> ${book.year}<br>
                          <strong>Category:</strong> ${book.category}
                        </p>
                      </div>
                    </div>
                  </div>
                `;
              });
              html += `</div>`;
              $('#books-section').html(html);
            } else {
              $('#books-section').html('<p>No books found.</p>');
            }
          },
          error: function(xhr) {
            console.error('Error fetching books:', xhr.responseText);
            $('#books-section').html('<p class="text-danger">Unable to fetch books. Please login again.</p>');
          }
        });
      }

      // üß© Add Book via AJAX
      $('#addBookForm').on('submit', function(e) {
        e.preventDefault();

        const formData = $(this).serialize();

        $.ajax({
          url: 'http://127.0.0.1:8000/api/books',
          type: 'POST',
          data: formData,
          headers: {
            'Authorization': 'Bearer ' + token
          },
          success: function(response) {
            alert('‚úÖ Book added successfully!');
            $('#addBookForm')[0].reset();
            loadBooks(); // Reload book list
          },
          error: function(xhr) {
            console.error('Error adding book:', xhr.responseText);
            alert('‚ùå Failed to add book!');
          }
        });
      });

      // Initial load
      loadBooks();
    });
  </script>
</body>
</html>
